<!DOCTYPE html>
<html lang="zxx">
<head>

  <!-- ** 基本页面需求 ** -->
  <meta charset="utf-8">
  <title>Phantom - Bootstrap 作品集模板</title>

  <!-- ** 移动端特定元数据 ** -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="作品集 HTML 模板">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <!-- 基本样式表 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Open+Sans:400,600,700,800">
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/animate.css">
  <link rel="stylesheet" href="plugins/slick/slick.css">
  <link rel="stylesheet" href="plugins/slick/slick-theme.css">
  <link rel="stylesheet" href="plugins/themefisher-fonts/css/themefisher-fonts.min.css">  

  <!-- 主样式表 -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- 主题样式表 -->
  <link rel="stylesheet" href="#" id="color-changer">
  
  <!--Favicon-->
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

</head>
<body><!-- 在 body 标签上设置 class="dark" 以使用深色主题 -->

  <div class="preloader">
    <div class="loading-mask"></div>
    <div class="loading-mask"></div>
    <div class="loading-mask"></div>
    <div class="loading-mask"></div>
    <div class="loading-mask"></div>
  </div>

  <div class="preview-wrapper">
    <div class="switcher-head">
      <span>样式切换器</span>
      <div class="switcher-trigger tf-tools"></div>
    </div>

    <div class="switcher-body">
      <h4>选择颜色：</h4>
      <ul class="color-options list-none">
        <li class="c0" data-color="red" title="默认">默认</li>
        <li class="c1" data-color="blue" title="红色">红色</li>
        <li class="c2" data-color="green" title="绿色">绿色</li>
        <li class="c3" data-color="yellow" title="蓝色">蓝色</li>
      </ul>
    </div>
  </div>

  <main class="site-wrapper">
    <div class="pt-table">
      <div class="pt-tablecell page-contact relative">
        <!-- .close -->
        <a href="./index.html" class="page-close"><i class="tf-ion-close"></i></a>
        <!-- /.close -->

        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
              <div class="page-title text-center">
                <h2>联系 <span class="primary">我</span> <span class="title-bg">联系</span></h2>
                <p>这里是描述文本。</p>
              </div>
            </div>
          </div> <!-- /.row -->

          <div class="row">
            <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
              <div class="contact-block">
                <div class="media">
                  <div class="media-left">
                    <i class="tf-envelope2"></i>
                  </div>
                  <div class="media-body">
                    <h4>电子邮件</h4>
                    <p><a href="mailto:my_name@gmail.com">my_name@gmail.com</a></p>
                  </div>
                </div>
              </div>
              <!-- /.contact-block -->
              <div class="contact-block">
                <div class="media">
                  <div class="media-left">
                    <i class="tf-phone2"></i>
                  </div>
                  <div class="media-body">
                    <h4>电话</h4>
                    <p><a href="tel:+000-1111-2222">+000-1111-2222</a></p>
                  </div>
                </div>
              </div>
              <!-- /.contact-block -->
              <div class="contact-block">
                <div class="media">
                  <div class="media-left">
                    <i class="tf-mobile"></i>
                  </div>
                  <div class="media-body">
                    <h4>Skype</h4>
                    <p><a href="skype:my_name">my_name</a></p>
                  </div>
                </div>
              </div>
              <!-- /.contact-block -->

              <ul class="contact-social">
                <li>
                  <span class="contact-social-hex"></span>
                  <a href="#"><i class="tf-ion-social-facebook"></i></a>
                </li>
                <li>
                  <span class="contact-social-hex"></span>
                  <a href="#"><i class="tf-ion-social-twitter"></i></a>
                </li>
                <li>
                  <span class="contact-social-hex"></span>
                  <a href="#"><i class="tf-ion-social-google"></i></a>
                </li>
                <li>
                  <span class="contact-social-hex"></span>
                  <a href="#"><i class="tf-ion-social-dribbble"></i></a>
                </li>
              </ul>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-md-offset-1 col-lg-offset-2">
              <div class="section-title clear">
                <h3>给我发消息</h3>
                <span class="bar-dark"></span>
                <span class="bar-primary"></span>
              </div>

              <form id="contact-form" class="row contact-form no-gutter" action="#" method="post">
                <div class="col-xs-12 col-sm-6">
                  <div class="input-field name">
                    <span class="input-icon" id="name"><i class="tf-profile-male"></i></span>
                    <input type="text" class="form-control" placeholder="输入您的姓名" required>
                  </div>
                </div> <!-- ./col- -->
                <div class="col-xs-12 col-sm-6">
                  <div class="input-field email">
                    <span class="input-icon" id="email"><i class="tf-envelope2"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="您的电子邮件地址" required>
                  </div>
                </div> <!-- ./col- -->
                <div class="col-xs-12 col-sm-12">
                  <div class="input-field">
                    <span class="input-icon" id="subject"><i class="tf-pricetags"></i></span>
                    <input type="text" class="form-control" name="subject" placeholder="输入讨论标题" required>
                  </div>
                </div> <!-- ./col- -->
                <div class="col-xs-12 col-sm-12">
                  <div class="input-field message">
                    <span class="input-icon"><i class="tf-pencil2"></i></span>
                    <textarea name="message" id="message" class="form-control"
                      placeholder="写下您的消息" required></textarea>
                  </div>
                </div> <!-- ./col- -->
                <div class="col-xs-12 col-sm-12">
                  <div class="input-field">
                    <span class="btn-border">
                      <button type="submit" class="btn btn-primary btn-custom-border text-uppercase">立即发送消息</button>
                    </span>
                  </div>
                  <div class="msg-success">您的消息已成功发送</div>
                  <div class="msg-failed">出了点问题，请稍后再试</div>
                </div> <!-- ./col- -->
              </form> <!-- /.row -->
            </div> <!-- /.col- -->
          </div> <!-- /.row -->
        </div> <!-- /.container -->

        <nav class="page-nav clear">
          <div class="container">
            <div class="flex flex-middle space-between">
              <span class="prev-page"><a href="testimonials.html" class="link">&larr; 上一页</a></span>
              <span class="copyright">Copyright &copy; <a target="_blank" href="http://www.mobanwang.com/" title="网页模板">网页模板</a>.</span>
            </div>
          </div>
          <!-- /.page-nav -->
        </nav>
        
        <!-- /.container -->

      </div> <!-- /.pt-tablecell -->
    </div> <!-- /.pt-table -->
  </main> <!-- /.site-wrapper -->
  

<!-- 
基本脚本
=====================================-->
<script src="plugins/jquery-2.2.4.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/jquery.nicescroll.min.js"></script>
<script src="plugins/isotope/isotope.pkgd.min.js"></script>
<script src="plugins/slick/slick.min.js"></script>

<script src="js/script.js"></script>

</body>
</html>
